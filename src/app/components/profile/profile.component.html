<div class="container">
  <div *ngIf="user; else loading" class="card">
    <div class="card-header">
      My Profile
    </div>
    <div class="card-body">
      <h2>User Name: {{ user.username}}</h2>
      <h3>First Name: {{ user.first_name }}</h3>
      <h3>Last Name: {{ user.last_name }}</h3>
      <h3>Email: {{ user.email }}</h3>
  </div>
  <ng-template #loading>
    Loading profile ........
  </ng-template>
</div>
