<div class="modal fade" id="writeFeedback" tabindex="-1" role="dialog" aria-labelledby="writeFeedbackModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="writeFeedbackModalLabel">Feedback to <b>{{ feedbackTo?.first_name }} {{ feedbackTo?.last_name }}</b></h5>
        <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea name="content" [(ngModel)]="content" class="form-control" id="message-text" placeholder="Enter Feedback Here..." ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button [disabled]="!content.length" (click)="onSave()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
