<div class="modal fade" id="createBoard" tabindex="-1" role="dialog" aria-labelledby="writeFeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="writeFeedbackModalLabel">Create New Board</h5>
          <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Board Name:</label>
              <input name="boardname" [(ngModel)]="boardName" class="form-control" id="message-text" placeholder="Enter Feedback Here..." >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="!boardName.length" (click)="onCreate()" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
