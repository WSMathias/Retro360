
<div *ngIf="isReadyToLoad; else loading">
  <h4>Feedbacks to: <b>{{receiver.first_name}} {{ receiver.last_name}}</b></h4>
  <h4> On Board: <b>{{board.board_name}}</b> </h4>
  <ul *ngIf="feedbacks.length; else noFeedbacks" class="list-group list-unstyle">
    <li *ngFor="let feedback of feedbacks" class="list-group-item">
      <div class="card">
        <div class="card-header">
          <h5>From: <b>{{ feedback.from.first_name}} {{ feedback.from.last_name}}</b></h5>
        </div>
        <div class="card-body">
          <p>{{feedback.content}}</p>
        </div>
      </div>
    </li>
  </ul>
  <ng-template #noFeedbacks>
    <li class="list-group-item">
        <h5 class="text-center">No feedbacks</h5>
    </li>
  </ng-template>
</div>
<ng-template #loading>
  Loading feeeedbacks ..............
</ng-template>
